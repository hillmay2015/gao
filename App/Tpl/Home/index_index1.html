<script>
    function tishi(str){
        $('#messageBox').text(str);
        $('#messageBox').show();
        setTimeout(function(){
            $('#messageBox').hide();
        },2200);
    }
    $("#btn").click(function() {
        alert('aaaa');
        var username=$('#name').val();
        var password=$('#password').val();


        if (password.length==0) {
            tishi('请输入密码');
            return false;
        }
        $.post(
            "<?php echo C('cfg_app'); ?>/Admin/Index/login",
            {
                username:username,
                password:password
            },
            function (data,state){
                if(state != "success"){
                    tishi('网络请求失败,请重试');
                    return false;
                }else if(data.status != 1){
                    tishi('帐号或密码错误');
                }else{
                    //登录成功
                    window.location.href = data.url;
                }
            }
        );
    });

</script>
